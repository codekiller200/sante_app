name: mediremind
description: Application mobile de rappel de médicaments
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # --- Base de données locale ---
  sqflite: ^2.3.2
  path: ^1.9.0

  # --- Notifications ---
  flutter_local_notifications: ^17.0.0
  timezone: ^0.9.4

  # --- Navigation ---
  go_router: ^13.0.0

  # --- Gestion d'état ---
  provider: ^6.1.2

  # --- Sécurité (hashage mot de passe) ---
  crypto: ^3.0.3

  # --- UI ---
  intl: ^0.19.0
  flutter_svg: ^2.0.10
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/